<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishes - Maha Shivaratri</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1419 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated particles background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: float 15s infinite ease-in-out;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }

    /* Main container */
    .container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 900px;
      animation: fadeInUp 1.2s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Wishes heading */
    .wishes-heading {
      text-align: center;
      font-size: clamp(3rem, 8vw, 5rem);
      font-weight: 800;
      background: linear-gradient(135deg, #ffd700, #ffed4e, #ff9a00, #ffd700);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1.5rem;
      animation: gradientShift 4s ease infinite, textGlow 2s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
      letter-spacing: 2px;
    }

    @keyframes gradientShift {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    @keyframes textGlow {

      0%,
      100% {
        filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
      }

      50% {
        filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
      }
    }

    /* Card */
    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 2.5rem;
      box-shadow:
        0 20px 60px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: cardFloat 3s ease-in-out infinite;
    }

    @keyframes cardFloat {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    /* Subtitle */
    .subtitle {
      text-align: center;
      color: #e0e7ff;
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      font-weight: 300;
      margin-bottom: 2rem;
      line-height: 1.6;
      animation: fadeIn 1.5s ease-out 0.3s both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    /* Video container */
    .video-container {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      margin: 2rem 0;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      animation: scaleIn 1s ease-out 0.5s both;
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    video {
      width: 100%;
      display: block;
      border-radius: 20px;
    }

    /* Message */
    .message {
      text-align: center;
      color: #c7d2fe;
      font-size: clamp(0.95rem, 2vw, 1.1rem);
      line-height: 1.8;
      margin-top: 2rem;
      font-weight: 300;
      animation: fadeIn 1.8s ease-out 0.8s both;
    }

    .message b {
      display: block;
      margin-top: 1rem;
      font-size: clamp(1.1rem, 2.5vw, 1.4rem);
      background: linear-gradient(135deg, #ffd700, #ff9a00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
    }

    /* Footer */
    .footer {
      text-align: center;
      margin-top: 2rem;
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.9rem;
      font-weight: 300;
      animation: fadeIn 2s ease-out 1s both;
    }

    /* Sparkle effect */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: sparkle 2s infinite;
    }

    @keyframes sparkle {

      0%,
      100% {
        opacity: 0;
        transform: scale(0);
      }

      50% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .card {
        padding: 1.5rem;
      }

      .wishes-heading {
        margin-bottom: 1rem;
      }
    }
  </style>
</head>

<body>

  <!-- Animated particles -->
  <div class="particles" id="particles"></div>

  <!-- Main content -->
  <div class="container">
    <h1 class="wishes-heading">Wishes ‚ú®</h1>

    <div class="card">
      <div class="subtitle">
        Happy Maha Shivaratri üïâÔ∏è<br>
        May Lord Shiva bless you with peace, strength and happiness.
      </div>

      <div class="video-container">
        <video id="vid" autoplay playsinline preload="auto">
          <source src="blessings.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <div class="message">
        On this sacred night of Maha Shivaratri,<br>
        may Lord Shiva remove negativity from your life<br>
        and bless you with success, protection and joy.
        <b>Om Namah Shivaya üïâÔ∏è</b>
      </div>

      <div class="footer">
        Share with love üôè
      </div>
    </div>
  </div>

  <script>
    // Create floating particles
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 50; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 15 + 's';
      particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
      particlesContainer.appendChild(particle);
    }

    // Aggressive video autoplay
    const video = document.getElementById('vid');

    // Function to force play
    function forcePlay() {
      video.play().catch(err => {
        console.log('Play attempt:', err);
        // If it fails, try with muted first
        video.muted = true;
        video.play().then(() => {
          // Then unmute after playing starts
          setTimeout(() => {
            video.muted = false;
          }, 500);
        });
      });
    }

    // Try to play immediately
    forcePlay();

    // Try again when the video is loaded
    video.addEventListener('loadeddata', forcePlay);
    video.addEventListener('canplay', forcePlay);

    // Ensure it plays when page is fully loaded
    window.addEventListener('load', forcePlay);

    // Also ensure unmute on any interaction
    const interactions = ['click', 'touchstart', 'keydown', 'mousemove'];
    interactions.forEach(event => {
      document.addEventListener(event, () => {
        video.muted = false;
        video.play();
      }, { once: true });
    });
  </script>

</body>

</html>
